<!DOCTYPE html>
<html>
<head>
  <title>Pose Stream</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }

    h1 {
      margin-top: 30px;
    }

    .video-container {
      margin-top: 20px;
      display: inline-block;
      border: 4px solid white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    img {
      width: 640px;
      height: 480px;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>
  <h1>Live Pose Detection</h1>
  <div class="video-container">
    <img src="{{ url_for('video_feed') }}" />
  </div>
</body>
</html>
